<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- Added Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- link to my style.css file -->
    <link rel="stylesheet" href="./style.css">


    <title>Document</title>
</head>
<body>


<!-- Main Bootstrap Search -->
<div class="container">
<!-- Jumbotron for Title -->
    <div class="jumbotron" id="jumbo1" style="background-color:lightsalmon ; color: white;">
            <h1 class="text-center">
            <strong><i class="fa fa-newspaper-o"></i> Mayan Train</strong>
            </h1>
            <h3 class="text-center">The Unthinkable Project!</h3>
    </div>

    <div class="row">
            <div class="col-sm-12">
                
                    <table class="table table-striped table-bordered table-hover">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody id="trainData">
                              <tr>
                                <th>Maple Leaf</th>
                                <td>St Catharines</td>
                                <td>10</td>
                                <td id="nextArrival">05:35pm</td>
                                <td id="minutesAway">10</td>
                              </tr>
                              <tr>
                                <th>Adirondack</th>
                                <td>St Martin</td>
                                <td>3</td>
                                <td id="nextArrival2">02:35pm</td>
                                <td id="minutesAway2">5</td>
                              </tr>
                              <tr>
                                <th>Cardinal</th>
                                <td>Kingston St</td>
                                <td>15</td>
                                <td id="nextArrival3">05:35pm</td>
                                <td id="minutesAway3">10</td>
                              </tr>
                              <tr>
                                <th>Vermonter</th>
                                <td>Beach Mitre</td>
                                <td>5</td>
                                <td id="nextArrival4">05:35pm</td>
                                <td id="minutesAway4">10</td>
                              </tr>
                              <tr>
                                <th>Capitol</th>
                                <td>Canton St</td>
                                <td>25</td>
                                <td id="nextArrival5">05:35pm</td>
                                <td id="minutesAway5">10</td>
                              </tr>
                            </tbody>
                    </table>
                    <br>

                    <div class="jumbotron" >
                        
                        <form>
                            <div class="form-group">
                              <label for="formGroupExampleInput">Train Name</label>
                              <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                            </div>
                            <div class="form-group">
                              <label for="formGroupExampleInput2">Destination</label>
                              <input type="text" class="form-control" id="destination" placeholder="Destination">
                            </div> 
                          
                            <div class="form-group">
                                <label for="formGroupExampleInput3">First Train Time (hh:mm military time)</label>
                                <input type="time" class="form-control" id="firstTrain" placeholder="First Train Time">
                              </div> 

                              <div class="form-group">
                                  <label for="formGroupExampleInput4">Frequency</label>
                                  <input type="number" class="form-control" id="myFrequency" placeholder="Frequency">
                                </div>   
                                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                          </form>
                    
                    </div>
            </div>
    </div>
</div>






<!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
<!-- link to my js file -->
    <script type="text/javascript" src="./javascript.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
    
</body>
</html>
